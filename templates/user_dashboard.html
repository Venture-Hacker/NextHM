{% extends 'userbase.html' %}
{% block content %}
{% load static %}
<div class="hero-layout1" data-bg-src="{% static 'assets/img/bg/hero-bg-1-3.jpg' %}">
    <div class="overlay"></div>
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-12 col-xl-11">
          <div class="hero-content">
            <div class="hero-logo">
              <img src="{% static 'assets/img/hero-logo.png' %}" alt="nextHM">
            </div>
            <h1 class="hero-title text-white">Find Perfect Place.</h1>
          </div>
          <div class="hero-bottom d-none d-lg-block">
            <form class="search-form form-style1">
              <div class="form-top">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                  <label class="form-check-label" for="inlineRadio1">Buy</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Rent</label>
                </div>
              </div>
              <div class="form-bottom">
                <div class="row align-items-center gx-3 gx-lg-0 gy-3">
                  <div class="form-group col-md-6 col-lg">
                    <input type="text" class="form-control" placeholder="Search Home">
                    <i class="far fa-search"></i>
                  </div>
                  <div class="form-group col-md-6 col-lg">
                    <select class="form-select">
                      <option selected="selected" hidden="">Select Category</option>
                      <option value="Consultant">Consultant</option>
                      <option value="Advertising">Advertising</option>
                      <option value="Government-Agency">Government Agency</option>
                      <option value="NotforProfit">Not for Profit</option>
                    </select>
                    <i class="far fa-folder"></i>
                  </div>
                  <div class="form-group col-md col-lg">
                    <select class="form-select">
                      <option selected="selected" hidden="">Find City</option>
                      <option value="Consultant">Dhaka</option>
                      <option value="Advertising">Mumbai</option>
                      <option value="Government-Agency">New Work</option>
                      <option value="NotforProfit">Landon</option>
                    </select>
                    <i class="far fa-map-marker-alt"></i>
                    <span class="fas fa-sort-down "></span>
                  </div>
                  <div class="col-auto">
                    <button class="vs-btn style2" type="submit">Search Now</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
