{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing Payment</title>
    <meta http-equiv="refresh" content="3;url={% url 'accounts:purchased_properties' %}">
    <style>
        body {
            background: #f5f5f5;
            text-align: center;
            padding-top: 100px;
            font-family: 'Poppins', sans-serif;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loading-container img {
            width: 150px;
        }
        .loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="{% static 'assets/img/process.gif' %}" alt="Loading...">
        <div class="loading-text">Processing your transaction...</div>
    </div>
</body>
</html>
